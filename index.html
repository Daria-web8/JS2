<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"
    ></script>
    <script defer src="js/script.js"></script>
    <title>eShop</title>
  </head>

  <body>
    <div id="app">
      <header>
        <input v-model="searchLine" type="text" class="goods-search" />
        <button class="search-button" type="button" @click="filterGoods">
          Искать
        </button>
        <button class="cart-button" type="button" @click="handleCart">Корзина</button>
      </header>
      <main>
        <div v-show="isVisibleCart" class="cart">Корзина</div>
        <div v-if="goods.length !==0" class="goods-list">
          <div class="goods-item" v-for="good in goods">
            <h3>{{ good.product_name }}</h3>
            <p>{{ good.price }}</p>
          </div>
        </div>
        <h3 v-else>No data</h3>
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
    <title>eShop</title>
</head>

<body>
    <header>
        <a class="shop-a" href="index.html">Shop</a>
        <button class="cart-button" type="button">Корзина</button>
    </header>
    <main>
        <div class='sum'></div>
        <div id="goods-list" class="goods-list"></div>
    </main>
    <footer>
        <div class="form">
            <div>
                <label class="required" for="name">Имя</label>
                <input id="name" type="text" name="name" >
                <div class="div" id="ndiv">Имя содержит только буквы (без пробелов).</div>
              </div>
              <div>
                <label class="required" for="number">Телефон</label>
                <input id="tel" type="tel" name="number">
                <div class="div" id="tdiv">Телефон имеет вид +7(000)000-0000</div>
              </div>
              <div>
                <label class="required" for="email">E-mail</label>
                <input id="email" type="email" name="email">
                <div class="div" id="ediv">E-mail имеет вид mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru</div>
              </div>
              <div>
                <label for="text">Коммертарий</label>
                <input id="text" type="text" name="text">
              </div>
            <button id="submit" type="submit">Отправить</button>
        </div>
    </footer>

</body>

</html>
